<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<!-- Required meta tags for bootstrap -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- The Bootstrap CSS file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Any of your own external or internal stylesheets can go here and it will override Bootstrap's -->

	<style>
		.container {
			background-color: lightgreen;
		}
		.container-fluid {
			background-color: lavender;
		}
		.col {
			border: 2px solid green;
			/* If you'd like to customize .col or any bootstrap classes in general, not a good idea to try to override it like this. */
			/*padding-top: 10px;*/
		}
		/* Instead, create your own class and add it onto the HTML tag */
		.col-tall {
			padding-top: 10px;
		}
	</style>
</head>
<body>
	<!-- To start using Bootstrap's grid system, must start with either .container or .container-fluid -->
	<div class="container">
		<!-- Hello I'm a container -->
		<!-- Must have .row -->
		<div class="row">
			<!-- Must use a .col class -->
			<div class="col col-6 col-md-4 col-lg-6 col-tall">
				Col 1
			</div>
			<div class="col col-4 col-md-4 col-lg-6 col-tall">
				Col 2
			</div>
			<div class="col col-1 col-md-4">
				Col 3
			</div>
		</div>
		<!-- Can add many rows as I want in this container -->
		<div class="row">
			<!-- Must use a .col class -->
			<div class="col">
				Col 1
			</div>
			<div class="col">
				Col 2
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<!-- Hello I'm a fluid container -->
		<div class="row">
			<div class="col col-12 col-md-6">
				Col 1
			</div>
			<div class="col col-12 col-md-6">
				Col 2
			</div>
			<div class="col">
				Col 3
			</div>
		</div>
	</div>

	<!-- The Bootstrap JS files (optional but required for some components like modal and nav menu) -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
